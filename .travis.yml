language: R
sudo: required
cache: packages

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
      env:
        - R_CODECOV=true
        - BUILD_WWW_HERE=true
    - os: linux
      r: devel
    - os: osx
      osx_image: xcode10.2

  
osx_image: xcode10.2

env:
 global:
   - CRAN: http://cran.rstudio.com

after_success:
  - if [ $R_CODECOV == 'true' ]; then Rscript -e 'covr::codecov()'; fi
  
  # For automatic deploy of the website
before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip_cleanup: true
  on:
    branch: master
    condition: $BUILD_WWW_HERE=true
